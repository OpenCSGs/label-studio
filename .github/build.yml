name: Docker Image CI

on:
  push:
    branches:
      - main
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
        
    - name: Log in to ACR
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.ACR_USERNAME }}
        password: ${{ secrets.ACR_PASSWORD }}
        registry: ${{ secrets.ACR_REGISTRY }}

    - name: Set Docker image tag
      id: tag
      run: |
          if [[ "${GITHUB_REF_TYPE}" == "tag" ]]; then
            echo "TAGS=opencsghq/label-studio:${GITHUB_REF_NAME},${{ secrets.ACR_REGISTRY }}/opencsghq/label-studio:${GITHUB_REF_NAME}" >> $GITHUB_ENV
          else
            echo "TAGS=opencsghq/label-studio:latest,${{ secrets.ACR_REGISTRY }}/opencsghq/label-studio:latest" >> $GITHUB_ENV
          fi
          
    - name: Build and push Docker image
      uses: docker/build-push-action@v6
      with:
        context: .
        file: ./Dockerfile
        push: true
        provenance: false
        tags: ${{ env.TAGS }}
        platforms: linux/amd64,linux/arm64